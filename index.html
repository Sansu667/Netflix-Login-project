<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box-principal">
        <nav>
            <a href="#">
                <img src="./img/logo_netflix.png" alt="Netflix" class="logo_netflix">
            </a>
        </nav>
        <div class="login">
            <div class="login_container">  
                <div class="titulo_login">
                    <h1>Inicia sesión</h1>
                </div>
                <div class="form_box">
                    <form action="" class="form">
                        <div class="input_email">
                            <input type="email" name="" id="" placeholder="Email o número de teléfono">
                        </div>
                        <div class="input_password">
                            <input type="password" name="" id="" placeholder="Contraseña">
                        </div>
                    </form>
                    <input type="button" value="Iniciar sesión" class="input_enviar">
                    <article class="article1">
                        <div>
                            <input type="checkbox" name="" id="" placeholder="a">
                            <span>Recuérdame</span>
                        </div>
                        <div>
                            <a href="#">¿Necesitas ayuda?</a>
                        </div>
                    </article>
                    <article class="article2">
                        <div class="suscribete_box">
                            <h3>¿Primera vez en Netlix? <a href="#">Sucríbete ahora</a>.</h3>
                        </div>
                        <div class="captcha_box">
                            <p>Esta página está protegida por Google reCAPTCHA <br> para comprobar que no eres un robot. <a href="#">Más info</a>.</p>
                        </div>
                    </article> 
                </div>
            </div>
        </div>
        <footer>
            <p>Página hecha por Sansu.Inc.<span> Es un proyecto de desarrollador Front-End.</span></p>
        </footer>
    </div>
</body>
</html>
